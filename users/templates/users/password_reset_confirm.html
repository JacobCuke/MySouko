{% extends "souko/base.html" %}
{% load crispy_forms_tags %}

{% block title %}
- Password Recovery
{% endblock title %}

{% block content %}
  <div class="content-section">
    <form method="POST">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Reset Password</legend>
        {{ form|crispy }}
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-orange" type="submit">Reset Password</button>
      </div>
    </form>
  </div>
{% endblock content %}

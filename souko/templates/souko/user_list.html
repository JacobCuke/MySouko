{% extends "souko/item_list.html" %}

{% block heading %}
  <div class="user-list-title mb-3">
    <h1>{{ view.kwargs.username }}'s List ({{ page_obj.paginator.count }} items)</h1>
  </div>
  {% if user.username == view.kwargs.username %}
    <div class="add-item mb-4">
      <a href="{% url 'souko-create' %}" class="btn btn-primary mr-2"><i class="fas fa-plus mr-2"></i>Add Item</a>
    </div>
  {% endif %}
{% endblock heading %}

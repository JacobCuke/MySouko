{% extends "souko/base.html" %}

{% block content %}
  <div class="content-section">
    <form method="POST" enctype="multipart/form-data">
      {% csrf_token %}
      <fieldset class="form-group">
        <legend class="border-bottom mb-4">Delete Item</legend>
        <p class="lead">Are you sure you want to delete the item "{{ item.title }}"?</p>
      </fieldset>
      <div class="form-group">
        <button class="btn btn-outline-danger" type="submit">Delete</button>
        <a href="{% url 'souko-mylist' %}" class="btn btn-outline-secondary">Cancel</a>
      </div>
    </form>
  </div>
{% endblock content %}
